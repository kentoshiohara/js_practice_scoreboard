<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卓球得点表</title>
    <style>
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>
<body>
    <section class="section">

        <div class="container">
           <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="https://media.istockphoto.com/id/1425158165/ja/%E3%82%B9%E3%83%88%E3%83%83%E3%82%AF%E3%83%95%E3%82%A9%E3%83%88/%E5%8D%93%E7%90%83%E3%81%AE%E5%8D%93%E7%90%83%E3%83%94%E3%83%B3%E3%83%9D%E3%83%B3%E3%83%91%E3%83%89%E3%83%AB%E3%81%A8%E9%9D%92%E3%81%84%E3%83%9C%E3%83%BC%E3%83%89%E4%B8%8A%E3%81%AE%E7%99%BD%E3%81%84%E3%83%9C%E3%83%BC%E3%83%AB.jpg?s=1024x1024&w=is&k=20&c=HtRu2QXFMM4pFnObaPOmvQuX5TYw_sWpydhKfiQLKqI=" alt="">
                        </figure>
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">卓球得点表</p>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1"><span id="p1Display">0</span> 対 <span id="p2Display">0</span></h1>
                        <p class="subtitle">
                            下のボタンを押して得点を管理しよう
                        </p>
                        <label for="winningScore" class="label is-large is-inline">何点先取？ </label>
                        <div class="select is-rounded">
                            <select name="" id="winningScore">
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                      </div>
                    </div>
                    <footer class="card-footer">
                        <button id="p1Button" class="is-primary button card-footer-item">+1 プレイヤー1</button>
                        <button id="p2Button" class="is-info button card-footer-item">+1 プレイヤー2</button>
                        <button id="reset" class="is-danger button card-footer-item">リセット</button>
                    </footer>
                  </div>
            </div>
           </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
